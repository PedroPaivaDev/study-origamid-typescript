<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></link>
  <title>TypeScript</title>
</head>
<body>
  <div style="color: black; display: flex; flex-direction: column;">
    <header id="header">
      <a id="logo" href="https://www.origamid.com">Logo</a>
      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          aria-expanded="false"
          aria-haspopup="true"
          aria-controls="menu"
          id="btn-mobile"
        >
          Menu
          <span id="hamburger"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="/">Sobre</a></li>
          <li><a href="/">Produtos</a></li>
          <li><a href="/">Portf√≥lio</a></li>
          <li><a href="/">Contato</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <form
    style="display: flex; flex-direction: column; gap: 10px; margin: 20px;"
    id="form"
  >
    <label>
      Nome:
      <input id="nome" type="text">
    </label>
    <label>
      Email:
      <input id="email" type="text">
    </label>
    <label>
      CPF:
      <input id="cpf" type="text">
    </label>
  </form>
  <button class="buttonTeste">Clique aqui</button>
  
  <script type="module" src="./dist/script.js"></script>
</body>
</html>
